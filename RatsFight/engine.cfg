[application]

name="Rodenticide"
main_scene="res://scenes/Intro/Ninjardin.tscn"
icon="res://icon.png"

[autoload]

globals="*res://scripts/globals.gd"
utils="*res://scripts/utils.gd"
bgms="*res://scenes/bgms.tscn"
scene_manager="*res://scenes/scene_manager.tscn"

[display]

width=1024
height=600
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

gen_mipmaps=false
filter=false

[input]

joypad2_left=[jbutton(1, 14), jaxis(1, 0)]
joypad2_right=[jbutton(1, 15), jaxis(1, 1)]
joypad_left=[jbutton(0, 14), jaxis(0, 0)]
joypad_right=[jbutton(0, 15), jaxis(0, 1)]
joypad_start=[jbutton(0, 11), jbutton(0, 10), jbutton(0, 4), jbutton(0, 5), jbutton(0, 6), jbutton(0, 7), jbutton(0, 8), jbutton(0, 9)]
joypad2_start=[jbutton(1, 11), jbutton(1, 5), jbutton(1, 6), jbutton(1, 7), jbutton(1, 4), jbutton(1, 10), jbutton(1, 8), jbutton(1, 9)]
joypad2_run=[jbutton(1, 1)]
joypad2_hit=[jbutton(1, 2)]
joypad2_special=[jbutton(1, 3)]
joypad2_jump=[jbutton(1, 0)]
joypad_hit=[jbutton(0, 2)]
joypad_jump=[jbutton(0, 0)]
joypad_run=[jbutton(0, 1)]
keyboard_left=[key(Left)]
keyboard_right=[key(Right)]
keyboard_run=[key(Shift)]
keyboard_jump=[key(X)]
keyboard_hit=[key(C)]
keyboard_special=[key(V)]
keyboard_start=[key(Return)]
joypad_special=[jbutton(0, 3)]
p1_left=[key(Q)]
p1_right=[key(D)]
p2_right=[jbutton(0, 15), key(Right)]
p2_hit=[jbutton(0, 0), key(L)]
p2_left=[jbutton(0, 14), key(Left)]
p2_jump=[jbutton(0, 1), key(K)]
p2_special=[jbutton(0, 3), key(M)]
p2_run=[jbutton(0, 2), key(J)]
p1_run=[key(Shift)]
p1_hit=[key(C), key(Space)]
p1_special=[key(V)]
p1_jump=[key(X)]
reset_scene=[key(R)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff000000
