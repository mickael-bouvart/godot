[application]

name="Rodenticide"
main_scene="res://stages/stage_01/stage_01.tscn"
icon="res://icon.png"

[autoload]

utils="*res://scripts/utils.gd"
bgms="*res://scenes/bgms.tscn"

[display]

width=1024
height=600
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

gen_mipmaps=false
filter=false

[input]

run=[key(Shift)]
special=[key(V)]
jump=[key(X)]
hit=[key(C), key(Space), key(Return)]
reset_scene=[key(R)]

[physics_2d]

motion_fix_enabled=true
