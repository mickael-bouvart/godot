[application]

name="Rodenticide"
main_scene="res://scenes/Intro/Ninjardin.tscn"
icon="res://icon.png"

[autoload]

globals="*res://scripts/globals.gd"
utils="*res://scripts/utils.gd"
bgms="*res://scenes/bgms.tscn"
scene_manager="*res://scenes/scene_manager.tscn"

[display]

width=1024
height=600
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

gen_mipmaps=false
filter=false

[input]

p1_hit=[key(C), key(Space)]
p1_left=[key(Left)]
p2_hit=[jbutton(0, 0)]
p2_left=[jbutton(0, 14)]
p2_right=[jbutton(0, 15)]
p2_jump=[jbutton(0, 1)]
p2_special=[jbutton(0, 3)]
p2_run=[jbutton(0, 2)]
p1_right=[key(Right)]
p1_run=[key(Shift)]
p1_special=[key(V)]
p1_jump=[key(X)]
reset_scene=[key(R)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff000000
